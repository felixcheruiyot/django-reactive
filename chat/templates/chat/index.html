<a href="/">Home</a>
<div>
    <div>
        {% for item in items %}
        <p>{{item.name}}</p>
        {% endfor %}
    </div>

    <div>
        <form action="details" id="new-item-form" method="POST">
            <input type="text" name="item" placeholder="new item">
            <p>
                <button data-target="new-item-form" data-targettype="form" data-onupdate="items">Submit</button>
            </p>
        </form>
    </div>
</div>
