<div>
    <div>
        <h1>{{title}}</h1>
    </div>

    <div>
        {% if errors %}
        <div style="background: orange;">
            {{errors}}
        </div>
        {% endif %}
        <form action="details" id="new-item-form" method="POST">
            <input type="text" name="label" placeholder="new item">
            {{ csrf_input }}
            <p>
                <button data-target="new-item-form" data-targettype="form" data-onupdate="todos">Submit</button>
            </p>
        </form>
    </div>
</div>
